
<div class="container">
    <h1 class="fw-bold">Grupo</h1>

    <div class="row mt-3 justify-content-between">
        <div class="col-md-6">
            <h3 class="fw-bold">Pacientes incluidos en el grupo</h3>

            <ng-container *ngIf="items.length > 0, else sinItems">
                <div *ngFor="let item of items" class="colector-item">
                  <div class="d-flex gap-3">
                    <img [src]="item.rutaPortada | apiImg" 
                    alt="" 
                    style="max-width: 64px; max-height: 64px;"> 
              
                    <div class="info">
                        <div class="fw-bold mb-1">
                          {{item.nombre}}                                            
                        </div>
                        <div>
                            {{item.numExp}} 
                        </div>
                        <div>
                            {{ item.precio | currency:'$' }}                           

                        <button mat-button color="warn" (click)="removerPacienteDelColector(item)">
                            Eliminar
                        </button>
                        </div> 
                    </div> 

                </div> 
            </div>
            <button class="w-100 mt-3" mat-button routerLink="/pacientes">
                Seguir agregando al grupo
            </button>   
            </ng-container> 

            <div class="col-md-4 col-lg-3">
                <h3 class="fw-bold">Resumen</h3>
                <h5 class="fw-bold text-end">Total</h5>

                <div class="fw-bold text-end my-3" style="font-size: 200%; color: #ff535b;">
                    {{ total | currency:'$'}}
                </div>            

            <button class="w-100" mat-raised-button color="primary" (click)="pagar()"
                [class.spinner]="loading"
                [disabled]="loading">
                <mat-icon>paypal </mat-icon> Pagar con Paypal
            </button>
            <button class="w-100 mt-3">
                Seguir comprando
            </button>
            </div>
            
            <ng-template #sinItems>
                <div class="text-center">
                    El grupo está vacío
                </div>
            </ng-template>

           
        </div>         

    </div>
</div>
