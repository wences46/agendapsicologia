
<div class="container" *ngIf="grupo">
    <h1 class="fw-bold">Detalles Grupo (La venta)</h1>

    <div class="row mt-3 justify-content-between">
        <div class="col-md-6">
            <h3 class="fw-bold">Pacientes incluidos en el grupo (para la venta)</h3>

           
                <div *ngFor="let item of grupo.items" class="colector-item">
                  <div class="d-flex gap-3">
                    <img [src]="item.paciente.rutaPortada | apiImg" 
                    alt="" 
                    style="max-width: 64px; max-height: 64px;"> 
              
                    <div class="info">
                        <div class="fw-bold mb-1">
                          {{item.paciente.nombre}}                                            
                        </div>
                        <div>
                            {{item.paciente.numExp}} 
                        </div>
                        <div>
                            {{ item.precio | currency:'$' }}  
                        </div> 
                    </div> 

                </div> 
            </div>
            <button class="w-100 mt-3" mat-button routerLink="/pacientes">
                Seguir agregando al grupo
            </button>   
          

            <div class="col-md-4 col-lg-3">
                <h3 class="fw-bold">Resumen</h3>
                <h5 class="fw-bold text-end">Total</h5>

                <div class="fw-bold text-end my-3" style="font-size: 200%; color: #ff535b;">
                    {{ grupo.total | currency:'$'}}
                </div>            

           
            <button class="w-100 mt-3">
                Seguir comprando
            </button>
            </div>
            
           

           
        </div>         

    </div>
</div>
